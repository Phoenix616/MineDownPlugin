name: MineDownAdventurePlugin
version: '${minecraft.plugin.version}'
main: de.themoep.minedown.plugin.bungee.MineDownPlugin
author: Phoenix616
description: Plugin providing commands to send MineDown messages
website: https://github.com/Phoenix616/MineDown
commands:
  minedown:
    aliases: ["md"]
    description: MineDown command.
    permission: minedown.command
    usage: /<command> [send <player>|broadcast|pong] [chat|system|actionbar|title] <message>
permissions:
  minedown.command:
    description: Command permission
  minedown.command.pong:
    description: Pong permission
  minedown.command.pong.chat:
    description: Pong chat permission
  minedown.command.pong.system:
    description: Pong system permission
  minedown.command.pong.actionbar:
    description: Pong actionbar permission
  minedown.command.pong.title:
    description: Pong title permission
  minedown.command.send:
    description: Send permission
  minedown.command.send.chat:
    description: Send chat permission
  minedown.command.send.system:
    description: Send system permission
  minedown.command.send.actionbar:
    description: Send actionbar permission
  minedown.command.send.title:
        description: Send title permission
  minedown.command.broadcast:
    description: Broadcast permission
  minedown.command.broadcast.chat:
    description: Broadcast chat permission
  minedown.command.broadcast.system:
    description: Broadcast system permission
  minedown.command.broadcast.actionbar:
    description: Broadcast actionbar permission
  minedown.command.broadcast.title:
    description: Broadcast title permission
